<!DOCTYPE html>
<html lang="en" class="no-js">

{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}

  <main id="main" role="main" class="main-body light-bg">
    {{ .Content }}
  </main>

  {{ partial "footer.html" . }}

  <script src="/js/theme-changer.js"></script>

  <script>
    // Enable JS features
    document.documentElement.classList.remove('no-js');
  </script>
</body>

</html>
