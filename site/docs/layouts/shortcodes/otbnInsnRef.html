{{/*
  A Hugo shortcode to link to an OTBN instruction.

  Usage: {{< otbnInsnRef insn >}}

  insn: Name of the instruction to link to (e.g. BN.WSRR).
  */}}
{{ $insn := .Get 0 }}
{{ $ref := lower (replace $insn "." "") }}
<a href='{{ ref . (printf "/hw/ip/otbn/doc/isa#%s" $ref) }}'>{{ $insn }}</a>
