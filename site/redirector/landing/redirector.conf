server {
  listen 80;
  server_name opentitan.org www.opentitan.org;
  add_header Cache-Control "public, max-age=21600";
  return 301 https://opentitan.org$request_uri;
}

server {
  listen 80;
  server_name docs.opentitan.org;
  add_header Cache-Control "public, max-age=21600";
  return 301 https://opentitan.org/book$request_uri;
}

server {
  listen 80;
  server_name static.opentitan.org;
  add_header Cache-Control "public, max-age=21600";
  return 301 https://static.opentitan.org$request_uri;
}

server {
  listen 80;
  server_name reports.opentitan.org;
  add_header Cache-Control "public, max-age=21600";
  return 301 https://reports.opentitan.org$request_uri;
}

server {
  listen 80 default_server;
  server_name _;
  return 444;
}
