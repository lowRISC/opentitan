[package]
name = "opentitan"
version = "0.1.0"
authors = ["Tock Project Developers <tock-dev@googlegroups.com>"]
build = "build.rs"
edition = "2018"

[profile.dev]
panic = "abort"
lto = false
opt-level = "z"
debug = true

[profile.release]
panic = "abort"
lto = true
opt-level = "z"
debug = true

[dependencies]
components = { path = "../third_party/tock/boards/components" }
rv32i = { path = "../third_party/tock/arch/rv32i" }
capsules = { path = "../third_party/tock/capsules" }
kernel = { path = "../third_party/tock/kernel" }
ibex = { path = "../third_party/tock/chips/ibex" }
lowrisc = { path = "../third_party/tock/chips/lowrisc" }
