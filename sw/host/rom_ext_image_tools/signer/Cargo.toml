[package]
name = "rom_ext_signer"
version = "0.1.0"
authors = ["lowRISC contributors"]
edition = "2018"

[workspace]
members = [
    "config",
    "image"
]

[profile.dev]
lto = false
opt-level = 2
debug = true

[profile.release]
lto = true
opt-level = 2
debug = true

[dependencies]
rom_ext_config = { path = "config" }
rom_ext_image = { path = "image" }

[dependencies.mundane]
version = "0.4.3"
features = ["rsa-pkcs1v15"]
