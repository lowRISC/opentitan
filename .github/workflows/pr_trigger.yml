name: pr-trigger

on:
  pull_request:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: concatenate verible configs
        run: |
          find . -type f -name '*.vbl' -exec cat {} \; > verible_config_raw
      - name: preprocess configs
        run: |
          grep --color=never -v "^#\|^$" verible_config_raw > verible_config_stripped
          # extract waivers
          grep --color=never "waive" verible_config_stripped > verible_waiver
          # extract configs
          grep --color=never -v "waive" verible_config_stripped > verible_config
      - name: Show config
        run: |
          cat verible_config
      - name: Show waiver
        run: |
          cat verible_waiver
      - name: Copy event file
        run: cp "$GITHUB_EVENT_PATH" ./event.json

      # If this workflow is triggered by a PR from a fork
      # it won't have sufficient access rights to make a review
      # so we just save the file needed to do the review
      # in a context with proper access rights
      - name: Upload event file and config as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: verible_input
          path: |
            verible_config
            verible_waiver
            event.json
