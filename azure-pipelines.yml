trigger:
  batch: true
  branches:
    include:
    - "*"
  tags:
    include:
    - "*"
pr:
  branches:
    include:
    - "*"

jobs:
- job: hello_world
  displayName: Print hello world
  pool: FPGA
  steps:
  - bash: |
      echo Hello, world!
