  - bash: ci/scripts/check-bazel-banned-rules.sh
    displayName: Check for banned rules
  - bash:  ci/scripts/check_bazel_target_names.py
    displayName: Check Bazel target names (Experimental)
    continueOnError: True
  # Define OT_DESTRUCTIVE=1 to enable ci/scripts/check-generated.sh to delete
  # uncommitted changes.
  - bash: OT_DESTRUCTIVE=1 ci/scripts/check-generated.sh
    displayName: Check Generated
    # Ensure all generated files are clean and up-to-date
  - bash: ci/bazelisk.sh test //quality:buildifier_check --test_output=streamed
    displayName: Buildifier (Bazel lint)
  - bash: ci/scripts/check-vendoring.sh
    displayName: Vendored directories
  # Earlgrey lint
  - bash: ci/scripts/verible-lint.sh top_earlgrey rtl
    condition: eq(variables['Build.Reason'], 'PullRequest')
    displayName: Earlgrey Verible RTL (Verilog lint)
  - bash: ci/scripts/verible-lint.sh top_earlgrey dv
    condition: eq(variables['Build.Reason'], 'PullRequest')
    displayName: Earlgrey Verible DV (Verilog lint)
  - bash: ci/scripts/verible-lint.sh top_earlgrey fpv
    condition: eq(variables['Build.Reason'], 'PullRequest')
    displayName: Earlgrey Verible FPV (Verilog lint)
  # Darjeeling lint
  - bash: ci/scripts/verible-lint.sh top_darjeeling rtl
    condition: eq(variables['Build.Reason'], 'PullRequest')
    displayName: Darjeeling Verible RTL (Verilog lint)
  - bash: ci/scripts/verible-lint.sh top_darjeeling dv
    condition: eq(variables['Build.Reason'], 'PullRequest')
    displayName: Darjeeling Verible DV (Verilog lint)
  - bash: ci/scripts/verible-lint.sh top_darjeeling fpv
    condition: eq(variables['Build.Reason'], 'PullRequest')
    displayName: Darjeeling Verible FPV (Verilog lint)

- job: sw_build
  displayName: SW Build & Test
  # Build and test Software for toplevel designs
  timeoutInMinutes: 180
  dependsOn: lint
  condition: and(succeeded(), eq(dependencies.lint.outputs['DetermineBuildType.onlyDocChanges'], '0'), eq(dependencies.lint.outputs['DetermineBuildType.onlyCdcChanges'], '0'))
  pool: ci-public
  variables:
    - name: bazelCacheGcpKeyPath
      value: ''
  steps:
  - template: ci/checkout-template.yml
  - template: ci/install-package-dependencies.yml
  - task: DownloadSecureFile@1
    condition: eq(variables['Build.SourceBranchName'], 'master')
    name: bazelCacheGcpKey
    inputs:
      secureFile: "bazel_cache_gcp_key.json"
  - bash: echo "##vso[task.setvariable variable=bazelCacheGcpKeyPath]$(bazelCacheGcpKey.secureFilePath)"
    condition: eq(variables['Build.SourceBranchName'], 'master')
    displayName: GCP key path
    # Set the remote cache GCP key path
  - bash: |
      set -x -e
      # Check the entire build graph for conflicts in loading or analysis
      # phases. For context, see issue #18726.
      ci/bazelisk.sh build --nobuild //...
      # This command builds all software and runs all unit tests that run on the
      # host, with a few exceptions:
      # * It excludes //quality because that's the purview of `slow_lints`.
      # * It excludes the tests from //third_party/riscv-compliance because
      #   they're already covered by `execute_fpga_tests_cw310`.
      # * It excludes //hw:all to avoid building Verilator, which is pulled in
      #   because //... effectively asks to build //hw/top_{chip}:verilator_real
      #   and other targets in //hw:all that depend on it. Note that this is only
      #   a shallow exclusion; tests deeper under //hw will still be found.
      # * It excludes targets that depend on bitstream_splice rules, since the
      #   environment does not have access to Vivado.
      export GCP_BAZEL_CACHE_KEY=$(bazelCacheGcpKeyPath)
      TARGET_PATTERN_FILE=$(mktemp)
      echo //... > "${TARGET_PATTERN_FILE}"
      echo -//quality/... >> "${TARGET_PATTERN_FILE}"
      echo -//third_party/riscv-compliance/... >> "${TARGET_PATTERN_FILE}"
      echo -//hw/... >> "${TARGET_PATTERN_FILE}"
      echo -//sw/top_earlgrey/... >> "${TARGET_PATTERN_FILE}"
      echo -//sw/device/tests/autogen/top_earlgrey/... >> "${TARGET_PATTERN_FILE}"
      ./bazelisk.sh cquery \
        --noinclude_aspects \
        --output=starlark \
        --starlark:expr='"-{}".format(target.label)' \
        --define DISABLE_VERILATOR_BUILD=true \
        -- "rdeps(//..., kind(bitstream_splice, //...))" \
        >> "${TARGET_PATTERN_FILE}"
      # Exclude all tests that are dependent on the following blocks (via their DIfs), as these
      # blocks have been removed from the darjeeling top_level.
      # 'flash_ctrl', 'keymgr', 'adc_ctrl'
      # TODO: make this more generic / follow a plan for multitop software builds
      ./bazelisk.sh cquery \
        --noinclude_aspects \
        --output=starlark \
        --starlark:expr='"-{}".format(target.label)' \
        -- "rdeps(//..., set(//sw/top_darjeeling/sw/dif:flash_ctrl //sw/top_darjeeling/sw/dif:keymgr //sw/top_darjeeling/sw/dif:adc_ctrl))" \
        >> "${TARGET_PATTERN_FILE}"
      # Exclude all BoB tests
      # Make this query more-general in the future, but currently functest does not
      # tag the software components so we filter by target-name instead
      ./bazelisk.sh cquery \
        --noinclude_aspects \
        --output=starlark \
        --starlark:expr='"-{}".format(target.label)' \
        -- 'filter("tests:i2c_host_.*", //sw/device/tests/...)' \
        >> "${TARGET_PATTERN_FILE}"
      ci/bazelisk.sh build \
        --build_tests_only=false \
        --define DISABLE_VERILATOR_BUILD=true \
        --test_tag_filters=-broken,-cw310,-verilator,-dv \
        --target_pattern_file="${TARGET_PATTERN_FILE}"
      ci/bazelisk.sh test \
        --build_tests_only=false \
        --test_output=errors \
        --define DISABLE_VERILATOR_BUILD=true \
        --test_tag_filters=-broken,-cw310,-verilator,-dv \
        --target_pattern_file="${TARGET_PATTERN_FILE}"
    displayName: Build & test SW
  - bash: |
      set -x -e
      . util/build_consts.sh
      # copy the rom to a specific location
      ROM_TARGET="${BIN_DIR}/sw/device/silicon_creator/rom"
      mkdir -p "${ROM_TARGET}"
      # The deps 2 levels down from the opentitan_rom_binary include all the
      # important files.
      ROM_REAL_FILES=($(./bazelisk.sh outquery-all --noinclude_aspects --noimplicit_deps "deps(//sw/device/silicon_creator/rom:rom_with_real_keys_from_src_fpga_cw310, 2)" | sort | uniq))
      ROM_FAKE_FILES=($(./bazelisk.sh outquery-all --noinclude_aspects --noimplicit_deps "deps(//sw/device/silicon_creator/rom:rom_with_fake_keys_fpga_cw310, 2)" | sort | uniq))
      cp -Lvt "${ROM_TARGET}" "${ROM_FAKE_FILES[@]}" "${ROM_REAL_FILES[@]}"
  - template: ci/upload-artifacts-template.yml
    parameters:
      includePatterns:
        - "/sw/***"

