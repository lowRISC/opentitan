# MIP
- csr: mip
  description: >
    Contains pending interrupt information
  address: 0x344
  privilege_mode: M
  rv32:
    - field_name: fast
      description: >
        platform-specific interrupts
      type: R
      reset_val: 0
      msb: 30
      lsb: 16
    - field_name: meip
      description: >
        M-mode external interrupts
      type: R
      reset_val: 0
      msb: 11
      lsb: 11
    - field_name: mtip
      description: >
        M-mode timer interrupts
      type: R
      reset_val: 0
      msb: 7
      lsb: 7
    - field_name: msip
      description: >
        M-mode software interrupts
      type: R
      reset_val: 0
      msb: 3
      lsb: 3

# MIE
- csr: mie
  description: >
    Contains interrupt information
  address: 0x304
  privilege_mode: M
  rv32:
    - field_name: fast
      description: >
        platform-specific interrupts
      type: WARL
      reset_val: 0
      msb: 30
      lsb: 16
    - field_name: meip
      description: >
        M-mode external interrupts
      type: WARL
      reset_val: 0
      msb: 11
      lsb: 11
    - field_name: mtip
      description: >
        M-mode timer interrupts
      type: WARL
      reset_val: 0
      msb: 7
      lsb: 7
    - field_name: msip
      description: >
        M-mode software interrupts
      type: WARL
      reset_val: 0
      msb: 3
      lsb: 3

# MSCRATCH
- csr: mscratch
  description: >
    M-mode scratch register
  address: 0x340
  privilege_mode: M
  rv32:
    - field_name: mscratch
      description: >
        scratch register
      type: WARL
      reset_val: 0
      msb: 31
      lsb: 0

# MEPC
- csr: mepc
  description: >
    Stores the address of the instruction that was interrupted or caused exception
  address: 0x341
  privilege_mode: M
  rv32:
    - field_name: mepc
      description: >
        M-mode exception PC register
      type: WARL
      reset_val: 0
      msb: 31
      lsb: 1

# MCAUSE
- csr: mcause
  description: >
    Indicates trap cause
  address: 0x342
  privilege_mode: M
  rv32:
    - field_name: Interrupt
      description: >
        Indicates if trap caused by interrupt
      type: WARL
      reset_val: 0
      msb: 31
      lsb: 31
    - field_name: Exception Code
      type: WLRL
      reset_val: 0
      msb: 4
      lsb: 0

# MTVAL
- csr: mtval
  description: >
    Machine Trap Value register
  address: 0x343
  privilege_mode: M
  rv32:
    - field_name: mtval
      description: >
        Address of faulting instruction
      type: WARL
      reset_val: 0
      msb: 31
      lsb: 0

# MTVEC
- csr: mtvec
  description: >
    Machine trap vector base address
  address: 0x305
  privilege_mode: M
  rv32:
    - field_name: base
      description: >
        trap vector base address (256 byte aligned)
      type: WARL
      reset_val: 0x800000
      msb: 31
      lsb: 8
    - field_name: base_zero_end
      description: >
        bottom six bits of base always set to zero
      type: R
      reset_val: 0
      msb: 7
      lsb: 2
    - field_name: mode
      description: >
        trap handling mode
      type: R
      reset_val: 0x1
      msb: 1
      lsb: 0
