- tool: vcs
  compile:
    cmd:
      - "vcs -f ibex_dv.f  -full64
         -l <out>/compile.log
         -sverilog -ntb_opts uvm-1.2
         +define+UVM_REGEX_NO_DPI -timescale=1ns/10ps -licqueue
         -Mdir=<out>/vcs_simv.csrc
         -o <out>/vcs_simv
         -debug_access+pp
         -lca -kdb <wave_opts> <cov_opts>"
    cov_opts: >
      -cm line+tgl+assert+fsm+branch
      -cm_tgl portsonly
      -cm_tgl structarr
      -cm_report noinitial
      -cm_seqnoconst
      -cm_dir <out>/test.vdb
      -cm_hier cover.cfg
    wave_opts: >
      -debug_access+all -ucli -do vcs.tcl
  sim:
    cmd: >
      <out>/vcs_simv +vcs+lic+wait <sim_opts> <wave_opts> <cov_opts>
        +ntb_random_seed=<seed>
    cov_opts: >
      -cm line+tgl+assert+fsm+branch
      -cm_dir <out>/test.vdb
      -cm_log /dev/null
      -assert nopostproc
      -cm_name test_<seed>
    wave_opts: >
      -ucli -do <cwd>/vcs.tcl

- tool: dsim
  env_var: DSIM,DSIM_LIB_PATH
  compile:
    cmd:
      - "mkdir -p <out>/dsim"
      - "<DSIM> -sv -work <out>/dsim
                -genimage image
                +incdir+$UVM_HOME/src
                $UVM_HOME/src/uvm_pkg.sv
                +define+DSIM
                +acc+rwb
                -f ibex_dv.f
                -l <out>/dsim/compile.log"
  sim:
    cmd: >
      <DSIM> <sim_opts> -sv_seed <seed> -pli_lib <DSIM_LIB_PATH>/libuvm_dpi.so +acc+rwb -image image -work <out>/dsim <wave_opts>
    wave_opts: >
      -waves waves.vcd

- tool: ius
  compile:
    cmd:
      - "mkdir -p <out>/ius"
      - "irun -work worklib
              -access +rwc
              -nclibdirpath <out>/ius
              -sv -uvm -uvmhome CDNS-1.2
              -f ibex_dv.f
              -elaborate -licqueue
              -l <out>/ius/compile.log <cov_opts>"
    cov_opts: >
      -coverage all
      -covfile cover.ccf
  sim:
    cmd: >
      irun -R -nclibdirpath <out>/ius <sim_opts> -svseed <seed> -licqueue <wave_opts> <cov_opts>
    cov_opts: >
      -covoverwrite
      -covworkdir <out>/cov_work
      -covbaserun test
    wave_opts: >
      -input <cwd>/ius.tcl
